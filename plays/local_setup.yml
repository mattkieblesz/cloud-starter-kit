---

- name: Configure local development environment using Vagrant and Docker
  hosts: localhost

  vars:
    base_dir: '{{ playbook_dir }}/..'
    workspace_dir: '{{ base_dir }}/workspace'
    local_url: 'example.com'
    services:
      - name: 'webapp'
        repo: 'git@gitlab.com:mattkieblesz/mkitdevelopment.git'
        ip: 192.168.10.0
        port: 80
        host_port: 8080
        type: 'vagrant'

      - name: 'database'
        ip: 192.168.11.0
        port: 5432
        type: 'vagrant'

  roles:
    - local_setup
